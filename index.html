<html>

<head>
  <style>
    /* Remove margins and padding from page */
    html,
    body,
    canvas {
      margin: 0;
      padding: 0;
      position: relative;
    }

    body {
      overflow: hidden;
    }

    .slider-container {
      transform: scale(2);
      transform-origin: 100% 100%;
      position: absolute;
      bottom: 30px;
      right: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div class="slider-container">
    <input type="range" id="cs-slider" min="-1" max="1" value="1" step="0.01">
  </div>
  <script type="module" src="src/index.js"></script>

</body>

</html>
